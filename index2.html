<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>larkplayer custom style</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
</head>
<body>
    <video id="video-el" src="https://baikebcs.bdimg.com/baike-other/big-buck-bunny.mp4" controls
           webkit-playsinline="webkit-playsinline" playsinline="playsinline" x5-playsinline="x5-playsinline" x-webkit-airplay="allow"></video>

    <script src="https://unpkg.com/larkplayer@latest/dist/larkplayer.js"></script>
    <script src="https://unpkg.com/larkplayer-ui@latest/dist/larkplayer-ui.js"></script>

   <script type="text/javascript">
        var width = Math.min(document.body.clientWidth, 640);
        var player = larkplayer('video-el', {
            width: width,
            height: width * 9 / 16
        });
    </script> 
</body>
</html>
